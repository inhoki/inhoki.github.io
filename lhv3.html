<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/bootstrap.min.css">
	<script src="./res/js/w3.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    <title>Laporan Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            --padding: 20px;
        }
        #container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }
        .form-container, .report-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .formButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .formButton:hover {
            background-color: #45a049;
        }
		.row-rc {
			display: flex;
		}
		.column-2 {
			flex: 50%;
		}
		.column-4 {
			flex: 25%;
		}
        #reportOutput {
            white-space: pre-wrap; /* Keeps formatting in the report */
            font-family: monospace; /* Monospace for better readability */
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">inHoki</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="/">Home</a>
					</li>
					<li>
						<a href="/log">Change Log</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    <div id="container">
        <div class="form-container">
            <h1>Laporan Harian</h1>
            <form id="cashierForm">
				<div class="row-rc">
					<div class="column-2">
						<label for="shiftTime">Shift Time (Pagi/Malam): </label>
						<select id="shiftTime" name="shiftTime">
							<option value="PAGI">PAGI</option>
							<option value="MALAM">MALAM</option>
						</select>
					</div>
					<div class="column-2">
						<label for="teamName">Nama Team: </label>
						<select id="teamName" name="teamName">
							<optgroup label="Kantor Dragon">
								<option value="HOKI88">HOKI88</option>
								<option value="MALAY88">MALAY888</option>
								<option value="MEGABET88">MEGABET88</option>
								<option value="DRAGON1131">DRAGON1131</option>
								<option value="NAGA1131">NAGA1131</option>
								<option value="DEWAMALAY88">DEWAMALAY88</option>
								<option value="ROYAL518">ROYAL518</option>
								<option value="KOI88">KOI88</option>
								<option value="ZEUSMALAY88">ZEUSMALAY88</option>
								<option value="SPINMEGA88">SPINMEGA88</option>
							</optgroup>
							<optgroup label="Kantor RB">
								<option value="RINGGITBET">RINGGITBET</option>
								<option value="AMOYBET">AMOYBET</option>
								<option value="MBBSLOT">MBBSLOT</option>
								<option value="MEGA888RASMI">MEGA888RASMI</option>
								<option value="PUSSY888RESMI">PUSSY888RESMI</option>
								<option value="MEGA888US">MEGA888US</option>
								<option value="MYKISS918">MYKISS918</option>
							</optgroup>
						</select>
					</div>
				</div>
				<label for="nameCoding">Name: </label>
                <input class="tab-cell" type="text" id="nameCoding" name="nameCoding" placeholder="Enter Your Name">
				<div class="row-rc">
					<div class="column-2">
						<label for="bankIn">BANK IN (+): </label>
						<input class="tab-cell" type="text" id="bankIn" name="bankIn" placeholder="Enter Bank In Amount">
					</div>
					<div class="column-2">
						<label for="bankOut">BANK OUT (-): </label>
						<input class="tab-cell" type="text" id="bankOut" name="bankOut" placeholder="Enter Bank Out Amount">
					</div>
				</div>
				<div class="row-rc">
					<div class="column-2">
						<label for="jumlahTransaksi">TRANSAKSI: </label>
						<input class="tab-cell" type="text" id="jumlahTransaksi" name="jumlahTransaksi" placeholder="Enter Number of Transactions">
					</div>
					<div class="column-2">
						<label for="newMember">NEW MEMBER: </label>
						<input class="tab-cell" type="text" id="newMember" name="newMember" placeholder="Enter New Members Count">
					</div>
				</div>
				<div class="row-rc">
					<div class="column-2">
						<label for="waMasuk">WA MASUK: </label>
						<input class="tab-cell" type="text" id="waMasuk" name="waMasuk" placeholder="Enter WA Masuk Count">
					</div>
					<div class="column-2">
						<label for="telegram">TELE MASUK: </label>
						<input class="enter-cell" type="text" id="telegram" name="telegram" placeholder="Enter Telegram Count">
					</div>
				</div>
                <!--<label for="reportDate">DATE (dd/mm/yyyy): </label>
                <input type="text" id="reportDate" name="reportDate">-->

                <button class="formButton" type="button" id="btnGenerate" onclick="generateReport()">Generate Report</button>
            </form>
        </div>

        <div class="report-container">
            <h2>Generated Report</h2>
			<div class="alert alert-info" role="alert"><strong>Info</strong> untuk saat ini team yang ada masih belum lengkap</div>
            <div id="reportOutput"></div>
            <button class="formButton" onclick="copyToClipboard()">Copy Report</button>
        </div>
    </div>
	
	<script src="./res/js/jquery-1.11.3.min.js"></script>
	<script src="./res/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <script>
		w3.includeHTML();
        // Fungsi untuk memformat angka dengan pemisah ribuan
        function formatNumber(num, locale = 'id-ID') {
            return num.toLocaleString(locale);
        }


        function generateReport() {
            //const shiftNumber = document.getElementById('shiftNumber').value;
            const shiftTime = document.getElementById('shiftTime').value;
            const nameCoding = document.getElementById('nameCoding').value;
            const bankIn = parseFloat(document.getElementById('bankIn').value) || 0;
            const teamName = document.getElementById('teamName').value;
            const bankOut = parseFloat(document.getElementById('bankOut').value) || 0;
            const jumlahTransaksi = document.getElementById('jumlahTransaksi').value || 0;
            const newMember = document.getElementById('newMember').value || 0;
            const waMasuk = document.getElementById('waMasuk').value || 0;
            const telegram = document.getElementById('telegram').value || 0;
            const reportDate = new Date().toLocaleDateString('en-GB');

            // Calculate total automatically
            const total = bankIn - bankOut;

            const report = `LAPORAN HARIAN
TEAM ${teamName}
SHIFT ${shiftTime == "PAGI" ? "1" : "2"} ${shiftTime} ( ${nameCoding.toUpperCase()} )
${reportDate}

BANK IN: + ${formatNumber(bankIn)}
BANK OUT: - ${formatNumber(bankOut)}
TOTAL: ${total >= 0 ? "+ " + formatNumber(total) : formatNumber(total).replace("-", "- ")}
JUMLAH TRANSAKSI: ${formatNumber(jumlahTransaksi)}
NEW MEMBER: ${formatNumber(newMember)}
WA MASUK: ${formatNumber(waMasuk)}
TELEGRAM: ${formatNumber(telegram)}`;

            document.getElementById('reportOutput').textContent = report;
        }

        function copyToClipboard() {
            const reportOutput = document.getElementById('reportOutput');
            navigator.clipboard.writeText(reportOutput.textContent).then(() => {
                alert('Report copied to clipboard!');
            }, (err) => {
                alert('Failed to copy report: ', err);
            });
        }
		$(".tab-cell").keyup(function(event){
			if(event.key == "Enter"){
				var index = $(this).index("input");          
				$("input").eq(index + 1).focus(); 
			}
		});
		$(".enter-cell").keyup(function(event){
			if(event.key == "Enter"){
				$("#btnGenerate").click();
			}
		});
		$(document).ready(function () {
			$('select').selectize({
				sortField: 'text'
			});
		});
    </script>
</body>
</html>
